<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/ib-ico.ico" />
    <meta property="og:image" content="./images/IB-THUMB.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property=’og:title’ content='Iron Bra'/>
    <meta property=’og:description’ content='Check out where to find Iron Bras songs and other info about the band'/>
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <link rel="stylesheet" href="styling.css">

    <!-- TYPE BELOW IS PROBABLY: 'website' or 'article' or look on https://ogp.me/#types -->
    <meta property="og:type" content='website'/>

    <meta
            name="description"
            content="Check out where to find Iron Bras songs and other info about the band"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Iron Bra!</title>
    <script defer src="/static/js/bundle.js"></script></head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="App-header">
        <h1>
            <img src="./images/ironbralogo.png" class="App-logo" alt="Iron Bra logo">
        </h1>
    </header>
    <main>
        <p>Oslo based doom metal band.</p>
        <h2>Listen on</h2>
        <a class="MusicLink"
           href="https://open.spotify.com/artist/7xlgkDKW0eSAWlGHAwFvcu?si=cgdspY23QJC_gxdvjyo2Kw"
        >
            <img alt="Spotify"
                 src="./images/Spotify_Icon_RGB_Green.png"
            >
            <h3>Spotify</h3>
        </a>
        <a class="MusicLink" href="https://music.apple.com/us/artist/1601515227">
            <img alt="Apple Music"
                 src="./images/Apple_Music_Icon.svg"
            >
            <h3>Apple Music</h3>
        </a>
        <a class="MusicLink" href="https://ironbra.bandcamp.com/">
            <img alt="Bandcamp"
                 src="./images/bandcamp-button-circle-aqua-64.png">
            <h3>Bandcamp</h3>
        </a>
        <a class="MusicLink" href="https://youtu.be/0fPwQJNZ-VE">
            <img alt="YouTube" src="./images/yt_icon_rgb.png">
            <h3>YouTube</h3>
        </a>
        <img alt="The Ladies of Iron Bra looking smashing as fuck"
             src="./images/ib-img.png"
             class="band-image"
        >
    </main>
    <footer>
        <p>Contact us @</p>
        <a href="mailto:iron.bra.doom@gmail.com">iron.bra.doom@gmail.com</a>
    </footer>
</body>
</html>
